      const array = ["bo NJo uR   ", "   kA  yaK ", "So  S", "n  oN "];

      const isPalindrome = array.map((mot) => {
        const wordReverse =
          mot.split("").reverse().join("").toLowerCase().replace(/\s/g, "") ===
          mot.toLowerCase().replace(/\s/g, "");
